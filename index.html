<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Responsivo</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
        }

        .container {
            padding: 40px 20px;
        }

        h1 {
            font-size: 42px;
        }

        p {
            font-size: 20px;
        }

        /* BOTÃƒO */
        .botao {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #ff4b2b;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            transition: 0.3s;
        }

        .botao:hover {
            background: #ff416c;
            transform: scale(1.1);
        }

        /* RESPONSIVO */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

</body>
</html>
